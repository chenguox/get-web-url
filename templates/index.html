    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const siteUrlInput = document.getElementById("site-url");
        const htmlFileInput = document.getElementById("html-file");
        const scrapeBtn = document.getElementById("scrape-btn");
        const loading = document.getElementById("loading");
        const resultContainer = document.getElementById("result-container");
        const messageContainer = document.getElementById("message-container");
        const downloadBtn = document.getElementById("download-btn");
        const fileNameDisplay = document.querySelector(".file-name");

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, isError = false) {
          messageContainer.innerHTML = `
            <div class="alert ${isError ? "alert-danger" : "alert-success"}">
              ${message}
            </div>
          `;
        }

        // æ˜¾ç¤ºç»“æœ
        function showResults(data, excelFile) {
          const tbody = document.querySelector(".data-table tbody");
          tbody.innerHTML = "";

          if (data.length === 0) {
            tbody.innerHTML = `
              <tr>
                <td colspan="3" class="no-data">æ²¡æœ‰æ‰¾åˆ°æ•°æ®</td>
              </tr>
            `;
          } else {
            data.forEach((item) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${item.title}</td>
                <td><a href="${item.url}" target="_blank">${item.url}</a></td>
                <td>
                  ${
                    item.image
                      ? `<img src="/static/images/${item.image}" alt="${item.title}" class="site-image">`
                      : "æ— å›¾ç‰‡"
                  }
                </td>
              `;
              tbody.appendChild(row);
            });
          }

          resultContainer.style.display = "block";
          downloadBtn.onclick = () =>
            (window.location.href = `/download/${excelFile}`);
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        htmlFileInput.addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            fileNameDisplay.textContent = file.name;
            fileNameDisplay.style.display = "block";
            siteUrlInput.value = ""; // æ¸…ç©ºURLè¾“å…¥
            siteUrlInput.disabled = true; // ç¦ç”¨URLè¾“å…¥
          } else {
            fileNameDisplay.style.display = "none";
            siteUrlInput.disabled = false; // å¯ç”¨URLè¾“å…¥
          }
        });

        // å¤„ç†URLè¾“å…¥
        siteUrlInput.addEventListener("input", function () {
          if (this.value) {
            htmlFileInput.value = ""; // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
            fileNameDisplay.style.display = "none";
          }
        });

        // å¤„ç†è¡¨å•æäº¤
        scrapeBtn.addEventListener("click", async function () {
          const file = htmlFileInput.files[0];
          const url = siteUrlInput.value.trim();

          if (!file && !url) {
            showMessage("è¯·æä¾›ç½‘ç«™é“¾æ¥æˆ–ä¸Šä¼ HTMLæ–‡ä»¶", true);
            return;

          loading.style.display = "block";

            if (file) {
              // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
              const formData = new FormData();
              formData.append("file", file);
              response = await fetch("/upload", {

              });
            } else {

              response = await fetch("/scrape", {
                method: "POST",

            const result = await response.json();

            if (result.success) {
